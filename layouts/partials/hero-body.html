{{- $hero       := .Site.Params.hero }}
{{- $title      := index $hero "title" }}
{{- $subtitle   := index $hero "subtitle" }}

{{- $image      := index $hero "image" }}

<!-- Background image wrapper -->
<div style="background-image: url('{{ printf "images/%s" $image | relURL }}'); background-size: cover; background-position: 00% 80%; background-repeat: no-repeat; position: relative; height: 80vh; background-attachment: fixed;">

  <!-- Optional dark overlay -->
  <div style="background-color: rgba(0,0,0,0.5); position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

  <!-- Hero body content -->
  <div class="hero-body" style="position: relative; z-index: 1;">
    <div class="container">
      <div class="columns is-centered has-text-centered">
        <div class="column is-8">
          <h1 class="title is-1 has-text-white is-bold is-spaced">
            {{ $title }}
          </h1>
          {{ with $subtitle }}
          <h2 class="subtitle is-4 has-text-white">
            {{ . }}
          </h2>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
